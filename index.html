<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>TODO Application</title>
    </head>
    <body>
        <div id="title">
            <span>TODO LIST for Dreams Come True</span>
        </div>

        <div id="weather">
            <p id="city"></p>
            <p id="weatherContainer"></p>
        </div>

        <div id="login-container">
            <div id="login-card">
                <form id="login-form" class="hidden">
                    <input
                        required
                        maxlength="15"
                        type="text" 
                        placeholder="당신의 이름을 입력해주세요." 
                    />
                    <input type="submit" value="Log In">
                </form>
                <h2 id="clock" class="hidden">00:00:00</h2>
                <h1 id="greeting" class="hidden"></h1>
            </div>
        </div>

        <form id="todo-form" class="hidden">
            <input id="todo-input" type="text" placeholder="ADD TODO LIST" required />
        </form>

        <div id="todo-list">
            <div id="todoList-card" class="hidden">
                <h1 id="card-header">TODO List</h1>
                <div id="card-data">
                    <ul id="todoList-data"></ul>
                </div>
            </div>
        </div>

        <div id="quotes" class="hidden">
            <h2 id="author"></h2>
            <h3 id="quote"></h3>
        </div>

        <div id="show-todo" class="hidden">
            <button id="todo-button" class="custom-btn btn-15">Show TODO List</button>
        </div>

        <script src="js/login.js"></script>
        <script src="js/background.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quote.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
